<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cửa hàng thử nghiệm</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; background: #fafafa; color: #222; }
    header { background: #1877f2; color: white; padding: 16px; text-align: center; font-size: 22px; font-weight: bold; }
    .container { max-width: 900px; margin: 20px auto; padding: 0 16px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit,minmax(220px,1fr)); gap: 20px; }
    .card { background: white; border-radius: 10px; padding: 14px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); text-align: center; }
    .card img { width: 100%; height: 180px; object-fit: cover; border-radius: 10px; }
    .name { font-size: 16px; margin: 10px 0 6px; }
    .price { color: #1877f2; font-weight: bold; font-size: 15px; }
    button { background: #1877f2; border: none; color: white; padding: 8px 14px; border-radius: 6px; cursor: pointer; margin-top: 10px; }
    button:hover { background: #145fc0; }
    footer { text-align: center; padding: 20px; font-size: 13px; color: #555; }
  </style>
</head>
<body>
  <header>Cửa hàng thử nghiệm</header>
  <div class="container">
    <div class="grid">
      <div class="card">
        <img src="https://picsum.photos/300/200?1" alt="Sản phẩm 1">
        <div class="name">Tai nghe Bluetooth</div>
        <div class="price">390.000 ₫</div>
        <button onclick="trackEvent('Tai nghe Bluetooth', 390000)">Mua ngay</button>
      </div>
      <div class="card">
        <img src="https://picsum.photos/300/200?2" alt="Sản phẩm 2">
        <div class="name">Đồng hồ thời trang</div>
        <div class="price">750.000 ₫</div>
        <button onclick="trackEvent('Đồng hồ thời trang', 750000)">Mua ngay</button>
      </div>
      <div class="card">
        <img src="https://picsum.photos/300/200?3" alt="Sản phẩm 3">
        <div class="name">Áo thun nam</div>
        <div class="price">199.000 ₫</div>
        <button onclick="trackEvent('Áo thun nam', 199000)">Mua ngay</button>
      </div>
    </div>
  </div>
  <footer>© 2025 Cửa hàng thử nghiệm</footer>

  <script>
    // Gửi event đến Facebook Conversion API
    async function trackEvent(productName, price) {
      const pixelId = "YOUR_PIXEL_ID"; // thay bằng pixel thật
      const accessToken = "YOUR_ACCESS_TOKEN"; // thay bằng access token thật
      const testEventCode = ""; // thêm nếu muốn test trong Events Manager

      const url = `https://graph.facebook.com/v16.0/${pixelId}/events?access_token=${accessToken}${testEventCode ? "&test_event_code=" + testEventCode : ""}`;
      const payload = {
        data: [{
          event_name: "Purchase",
          event_time: Math.floor(Date.now() / 1000),
          action_source: "website",
          event_source_url: location.href,
          custom_data: { currency: "VND", value: price, content_name: productName },
          user_data: {
            client_user_agent: navigator.userAgent,
            client_ip_address: "8.8.8.8",
            external_id: "test_user_1"
          }
        }]
      };

      try {
        const res = await fetch(url, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(payload) });
        const data = await res.json();
        alert("Đã gửi event: " + JSON.stringify(data));
      } catch (e) {
        alert("Lỗi gửi event: " + e.message);
      }
    }
  </script>
</body>
</html>
