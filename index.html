<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cửa hàng thử nghiệm</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; background: #fafafa; color: #222; }
    header { background: #1877f2; color: white; padding: 16px; text-align: center; font-size: 22px; font-weight: bold; }
    .container { max-width: 900px; margin: 20px auto; padding: 0 16px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit,minmax(220px,1fr)); gap: 20px; }
    .card { background: white; border-radius: 10px; padding: 14px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); text-align: center; }
    .card img { width: 100%; height: 180px; object-fit: cover; border-radius: 10px; }
    .name { font-size: 16px; margin: 10px 0 6px; }
    .price { color: #1877f2; font-weight: bold; font-size: 15px; }
    button { background: #1877f2; border: none; color: white; padding: 8px 14px; border-radius: 6px; cursor: pointer; margin-top: 10px; }
    button:hover { background: #145fc0; }
    footer { text-align: center; padding: 20px; font-size: 13px; color: #555; }
    .config { background: #fff; border-radius: 8px; padding: 12px; margin: 20px auto; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .config label { display: block; font-weight: 600; margin-top: 10px; }
    .config input { width: 100%; padding: 6px; border: 1px solid #ccc; border-radius: 6px; margin-top: 4px; }
  </style>
</head>
<body>
  <header>Cửa hàng thử nghiệm</header>

  <div class="container">
    <div class="config">
      <label>Server URL</label>
      <input id="serverUrl" placeholder="VD: http://localhost:3000/send-event">

      <label>Pixel ID</label>
      <input id="pixelId" placeholder="Nhập Pixel ID">

      <label>Access Token</label>
      <input id="accessToken" placeholder="Nhập Access Token">

      <label>Test Event Code (tùy chọn)</label>
      <input id="testEventCode" placeholder="Nhập mã test (nếu có)">
    </div>

    <div class="grid">
      <div class="card">
        <img src="https://picsum.photos/300/200?1" alt="Sản phẩm 1">
        <div class="name">Tai nghe Bluetooth</div>
        <div class="price">390.000 ₫</div>
        <button onclick="trackEvent('Tai nghe Bluetooth', 390000)">Mua ngay</button>
      </div>
      <div class="card">
        <img src="https://picsum.photos/300/200?2" alt="Sản phẩm 2">
        <div class="name">Đồng hồ thời trang</div>
        <div class="price">750.000 ₫</div>
        <button onclick="trackEvent('Đồng hồ thời trang', 750000)">Mua ngay</button>
      </div>
      <div class="card">
        <img src="https://picsum.photos/300/200?3" alt="Sản phẩm 3">
        <div class="name">Áo thun nam</div>
        <div class="price">199.000 ₫</div>
        <button onclick="trackEvent('Áo thun nam', 199000)">Mua ngay</button>
      </div>
    </div>
  </div>

  <footer>© 2025 Cửa hàng thử nghiệm</footer>

  <script>
    async function trackEvent(productName, price) {
      const serverUrl = document.getElementById("serverUrl").value.trim();
      const pixelId = document.getElementById("pixelId").value.trim();
      const accessToken = document.getElementById("accessToken").value.trim();
      const testEventCode = document.getElementById("testEventCode").value.trim();

      if (!serverUrl || !pixelId || !accessToken) {
        alert("Vui lòng nhập đầy đủ Server URL, Pixel ID và Access Token");
        return;
      }

      const payload = {
        pixel_id: pixelId,
        access_token: accessToken,
        product_name: productName,
        price: price,
        event_name: "Purchase",
        test_event_code: testEventCode
      };

      try {
        const res = await fetch(serverUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        alert("Kết quả gửi event:\n" + JSON.stringify(data, null, 2));
      } catch (err) {
        alert("Lỗi gửi event: " + err.message);
      }
    }
  </script>
</body>
</html>
